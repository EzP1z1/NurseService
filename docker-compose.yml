version: "3.9"

services:
   api:
      build:
         context: .
         dockerfile: Dockerfile
      command: python manage.py runserver 0.0.0.0:8000
      volumes:
         - .:/app
      ports:
         - 8000:8000
      env_file:
         - .env
      restart: "on-failure"
      depends_on:
         - postgres-db
      networks:
         - core

   postgres-db:
     restart: always
     image: postgres:latest
     volumes:
       - postgres_data:/var/lib/postgresql/data/
     ports:
       - 5432:5432
     environment:
       - POSTGRES_DB=NurseService
       - POSTGRES_USER=postgres
       - POSTGRES_PASSWORD=postgres
     networks:
       - core

networks:
   core:
      driver: bridge

volumes:
   postgres_data: null
